<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style_adaptativo.css">
    <title>LaLunaInSky | Projeto Lista de Tarefas</title>
</head>
<body>
    <main>
        <section class="caixaPrincipal">
            <h1>Sua Lista de Tarefas</h1>
            <section>
                <section class="registro_AlteraçãoTarefas">
                    <h2>Adicionar Tarefa</h2>
                    <div>
                        <label for="nomeTarefa">Nome da Tarefa</label>
                        <input type="text" name="nomeTarefa" id="nomeTarefa">
                    </div>
                    <div>
                        <div>
                            <label for="">Data de Conclusão</label>
                            <input type="date" name="dataDeConclusão" id="dataDeConclusão">
                        </div>
                        <div>
                            <label for="nivelPrioridade">Prioridade</label>
                            <select name="nivelPrioridade" id="nivelPrioridade">
                                <option value="nivelBaixo">Baixa</option>
                                <option value="nivelMédio">Média</option>
                                <option value="nivelAlta">Alta</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label for="descriçãoTarefa">Descrição</label>
                        <textarea name="descriçãoTarefa" id="descriçãoTarefa" rows="10"></textarea>
                    </div>
                    <div>
                        <input type="button" value="Salvar">
                    </div>
                </section>
                <aside>
                    <h2>Tarefas Adicionadas</h2>
                </aside>
                <section class="menuComTarefasAdicionadas">

                </section>
            </section>
        </section>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
