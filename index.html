<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style_adaptativo.css">
    <title>LaLunaInSky | Projeto Lista de Tarefas</title>
</head>
<body>
    <main>
        <section class="caixaPrincipal">
            <h1>Sua Lista de Tarefas</h1>
            <section>
                <section class="registro_AlteraçãoTarefas">
                    <h2>Adicionar Tarefa</h2>
                    <div>
                        <label for="nomeTarefa">Nome da Tarefa</label>
                        <input type="text" name="nomeTarefa" id="nomeTarefa">
                    </div>
                    <div>
                        <div>
                            <label for="dataDeConclusão">Data de Conclusão</label>
                            <input type="date" name="dataDeConclusão" id="dataDeConclusão">
                        </div>
                        <div>
                            <label for="nivelPrioridade">Prioridade</label>
                            <select name="nivelPrioridade" id="nivelPrioridade">
                                <option value="Baixo">Baixa</option>
                                <option value="Médio">Média</option>
                                <option value="Alta">Alta</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label for="descriçãoTarefa">Descrição</label>
                        <textarea name="descriçãoTarefa" id="descriçãoTarefa" rows="8"></textarea>
                    </div>
                    <div>
                        <input type="button" id="btnSalvar" value="Salvar">
                    </div>
                </section>
                <aside>
                    <h2>Tarefas Adicionadas</h2>
                </aside>
                <section class="menuComTarefasAdicionadas">
                    <h1>Nenhuma Tarefa Adicionada</h1>
                    <div class="tarefasAdicionadas">
                        <article id="tarefa01">
                            <div class="icone">
                                <abbr title="não concluida">
                                    <img src="imagens/icone_não_concluido.png" alt="icone conclusão">
                                </abbr>
                            </div>
                            <h2>Tarefa 01</h2>
                            <div>
                                <div class="icone">
                                    <abbr title="visualizar tarefa">
                                        <img src="imagens/icone_info.png" alt="icone info">
                                    </abbr>
                                </div>
                                <div class="icone">
                                    <abbr title="editar tarefa">
                                        <img src="imagens/icone_editar.png" alt="icone editar">
                                    </abbr>
                                </div>
                                <div class="icone">
                                    <abbr title="deletar tarefa">
                                        <img src="imagens/icone_deletar.png" alt="icone_deletar">
                                    </abbr>
                                </div>
                            </div>
                        </article>
                    </div>
                </section>
            </section>
        </section>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
